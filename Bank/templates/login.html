{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
    <div class="container">
        <h2>Log In</h2>
        <hr>
        <form method="post" class="mt-3">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-info custom-outline" type="submit">Log In</button>
        </form>
    </div>
{% endblock body %}
