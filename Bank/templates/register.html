{% extends 'home.html' %}
{% load crispy_forms_tags %}

{% block body %}
    <div class="container">
        <h2>Create account</h2>
        <hr>
        <form method="post" class="mt-3">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-info custom-outline" type="submit">Create account</button>
        </form>
</div>
{% endblock body %}
