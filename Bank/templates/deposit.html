{% extends 'base.html' %}


{% block body %}
<body class="vh-100 d-flex flex-column">    
    <style>
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

    </style>

    <div class="container my-auto w-50  align-self-center">
        <h1 class="text-center">Deposit</h1>
        <form id="depositForm">
            {% csrf_token %}
            <label for="amount" class="form-label">Amount:</label>
            <input type="number" id="amount" name="amount" class="form-control" placeholder="Enter the amount to deposit" required>
            <button class="btn btn-success d-block w-100 my-3" type="submit">Deposit</button>
        </form>
    </div>
{% endblock body %}
